<p id = "intro">{{folderOpened}}</p>
<div id = "email_table">
    <table>
        <thead>
            <tr>
                <th>Sender</th>
                <th>Date</th>
                <th>Subject</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id= "folder-mybody">
        </tbody>
    </table>
</div>
<div class="email-popup" id = "email-popup">
    <button type="button" id = "close" (click) = "closeEmailPopup()">Close</button>
    <div class="email-container">
        <div class = "sender-container" id = "sender-container">
            <label for = "sender">Sender:</label>
        </div>
        <div class = "date-container" id = "date-container">
            <label for = "date">Date: </label>
        </div>
        <div class = "subject-container" id = "subject-container">
            <label for = "subject">Subject: </label>
        </div>
        <div class = "priority-container" id = "priority-container">
            <label for = "priority">Priority: </label>
        </div>
        <div class = "message-container" id = "message-container">
            <label for = "message">Message: </label>
        </div>
        <div class = "attachment-container" id = "attachment-container">
            <label for = "attachment">Attachments: </label>
        </div>
    </div>
</div>
